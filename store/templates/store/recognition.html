
{% load static %}



<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Add Photo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/recognition.css' %}">
    <script defer src="{% static 'js/recognition.js' %}"></script>


</head>

<body class="m-5">
    <div class="container">
        <div class="row justify-content-center hanboksubmit">
            <div class="col-md-4">
                <div class="card">
                    <form method='POST' action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Upload image</label>
                            <input name="images" type="file">
                        </div>
                        <button type='submit' class="btn btn-primary m-3 uploadhanbok">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="row justify-content-center hanbokresult">
            <div class="col-md-4">
                <div class="card">
                    <div class="result">
                        <div class="upload">
                            <div class="text">The image that I uploaded right now</div>
                            <img src="{{testHanbok.imageURL}}" class="hanbok">
                        </div>
                        <div class="anticipation">
                            <div class="text">The most similar image from DB</div>
                            <img src="{{anticipatedHanbok.imageURL}}" class="hanbok">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
